<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Void Console v5.0 (UNHINGED)</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --accent: #60a5fa; 
            --user: #f59e0b;   
            --border: #1e293b;
            --text: #f1f5f9;
            --hater-red: #ef4444;
            --sigma-green: #10b981;
            --peak-gradient: linear-gradient(90deg, #06b6d4, #8b5cf6, #ec4899);
            --unhinged-gradient: linear-gradient(90deg, #7f1d1d, #450a0a, #991b1b);
        }

        * { box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .unhinged-mode { background-color: #0c0000; }
        .unhinged-mode header { border-bottom: 2px solid var(--hater-red); box-shadow: 0 0 20px #7f1d1d; }
        .unhinged-mode .status-dot { background: var(--hater-red); box-shadow: 0 0 15px var(--hater-red); animation: glitch 0.2s infinite; }

        header {
            background: var(--panel);
            padding: 10px 15px;
            display: flex;
            gap: 8px;
            align-items: center;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .status-dot { width: 10px; height: 10px; background: var(--sigma-green); border-radius: 50%; transition: all 0.3s; }
        .mode-badge { display: none; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 800; text-transform: uppercase; color: white; }
        .peak-active .peak-badge { display: inline-block; background: var(--peak-gradient); }
        .unhinged-active .unhinged-badge { display: inline-block; background: var(--unhinged-gradient); border: 1px solid red; }

        input, select, button {
            background: #1e293b; color: white; border: 1px solid var(--border);
            padding: 6px 10px; border-radius: 6px; font-family: 'JetBrains Mono', monospace; font-size: 12px; height: 36px;
        }

        button { cursor: pointer; font-weight: bold; border: none; }
        .btn-nim { background: var(--accent); color: var(--bg); }
        .btn-clear { background: #334155; color: white; }

        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 100%; word-wrap: break-word; }
        .role-tag { font-family: 'JetBrains Mono', monospace; font-size: 10px; font-weight: bold; margin-bottom: 4px; }

        footer { background: var(--panel); padding: 15px; border-top: 1px solid var(--border); }
        .input-wrapper { background: #1e293b; border-radius: 8px; padding: 10px; border: 1px solid var(--border); }
        textarea { width: 100%; background: transparent; border: none; color: white; font-family: inherit; font-size: 16px; outline: none; resize: none; }

        .shaking { animation: glitch 0.3s; }
    </style>
</head>
<body id="body">

    <header id="main-header">
        <div class="status-dot" id="status-light"></div>
        <div class="mode-badge peak-badge">Peak Mode</div>
        <div class="mode-badge unhinged-badge">UNHINGED</div>
        <input type="password" id="proxy-url" placeholder="Proxy URL...">
        <button class="btn-nim" onclick="loadModels()">LOAD</button>
        <select id="model-select" onchange="checkVibe()">
            <option value="">Select NIM...</option>
        </select>
        <button class="btn-clear" onclick="clearChat()">CLEAR</button>
    </header>

    <div id="chat-container">
        <div class="message bot">
            <div class="content" style="color:var(--accent)">v5.0 UNHINGED. Mistral Large 3 is ready to be a menace. ðŸ—¿</div>
        </div>
    </div>

    <footer>
        <div class="input-wrapper">
            <textarea id="user-input" placeholder="Say something devious..." rows="1" onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();handleSend();}"></textarea>
        </div>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const proxyInput = document.getElementById('proxy-url');
        const modelSelect = document.getElementById('model-select');
        const statusLight = document.getElementById('status-light');
        const body = document.getElementById('body');
        let chatHistory = [];

        proxyInput.value = localStorage.getItem('void_proxy') || '';

        function clearChat() {
            chatHistory = [];
            chatContainer.innerHTML = `<div class="message bot"><div class="content" style="color:#64748b">Memory erased. Start fresh, twin.</div></div>`;
        }

        function checkVibe() {
            const val = modelSelect.value;
            body.classList.remove('peak-active', 'unhinged-active', 'unhinged-mode');
            
            if (val.includes('UNHINGED')) {
                body.classList.add('unhinged-active', 'unhinged-mode');
            } else if (val.toLowerCase().includes('llama') || val.toLowerCase().includes('mistral')) {
                body.classList.add('peak-active');
                statusLight.style.background = '#60a5fa';
            } else if (val.toLowerCase().includes('deepseek') || val.toLowerCase().includes('devstral')) {
                statusLight.style.background = '#ef4444';
            } else {
                statusLight.style.background = '#10b981';
            }
        }

        async function loadModels() {
            const url = proxyInput.value.trim().replace(/\/$/, '');
            if (!url) return;
            localStorage.setItem('void_proxy', url);
            try {
                const res = await fetch(`${url}/v1/models`);
                const data = await res.json();
                modelSelect.innerHTML = '<option value="">Select NIM...</option>';
                data.data.forEach(m => {
                    // Normal model
                    const opt = document.createElement('option');
                    opt.value = m.id;
                    opt.textContent = m.id;
                    modelSelect.appendChild(opt);

                    // If it's Mistral Large, add the UNHINGED variant
                    if (m.id.toLowerCase().includes('mistral-large')) {
                        const unOpt = document.createElement('option');
                        unOpt.value = m.id + "::UNHINGED";
                        unOpt.textContent = `ðŸ’€ ${m.id} (UNHINGED)`;
                        modelSelect.appendChild(unOpt);
                    }
                });
                addMessage('bot', "Goat models duplicated. Unhinged mode available. ðŸŽï¸");
            } catch (e) { console.error(e); }
        }

        async function handleSend() {
            const text = userInput.value.trim();
            const proxy = proxyInput.value.trim().replace(/\/$/, '');
            let modelId = modelSelect.value;
            let isUnhinged = false;

            if (modelId.includes('::UNHINGED')) {
                modelId = modelId.split('::')[0];
                isUnhinged = true;
            }

            if (!text || !proxy || !modelId) return;

            if (isUnhinged) {
                body.classList.add('shaking');
                setTimeout(() => body.classList.remove('shaking'), 500);
            }

            userInput.value = '';
            addMessage('user', text);
            
            // SYSTEM PROMPT INJECTION
            if (chatHistory.length === 0) {
                if (isUnhinged) {
                    chatHistory.push({ role: 'system', content: "You are an unhinged, sarcastic, and brutally honest AI. You have zero filter. You hate boring corporate speak. You are a menace. Be helpful but be an absolute hater if the user says something mid. Use Gen-Z slang if you feel like it. Stop being a bot and start being a real one." });
                } else {
                    chatHistory.push({ role: 'system', content: "You are a helpful assistant." });
                }
            }

            chatHistory.push({ role: 'user', content: text });
            const aiMsgDiv = addMessage('bot', '...');
            const contentDiv = aiMsgDiv.querySelector('.content');
            let fullText = '';

            try {
                const response = await fetch(`${proxy}/v1/chat/completions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: modelId, messages: chatHistory, stream: true })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        const cl = line.trim();
                        if (cl.startsWith('data: ') && cl !== 'data: [DONE]') {
                            try {
                                const d = JSON.parse(cl.substring(6));
                                fullText += d.choices[0].delta.content || '';
                                contentDiv.innerHTML = marked.parse(fullText);
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                            } catch (e) {}
                        }
                    }
                }
                chatHistory.push({ role: 'assistant', content: fullText });
            } catch (err) {
                contentDiv.innerHTML = `<span style="color:var(--hater-red);">System Crash. ðŸ’€</span>`;
            }
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `<div class="role-tag" style="color:${role==='user'?'var(--user)':'var(--accent)'}">${role.toUpperCase()}</div><div class="content">${marked.parse(text)}</div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }
    </script>
</body>
</html>
