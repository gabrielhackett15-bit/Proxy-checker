<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>NIM Live Console</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --accent: #38bdf8; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 15px; }
        
        .section { background: var(--card); border-radius: 12px; padding: 20px; margin-bottom: 15px; border: 1px solid #334155; }
        
        /* GAUGE */
        .gauge-wrap { display: flex; align-items: center; gap: 15px; margin-top: 10px; }
        .bar { flex-grow: 1; height: 8px; background: #334155; border-radius: 4px; overflow: hidden; }
        #needle { height: 100%; width: 0%; background: var(--accent); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .ms-val { font-mono; color: var(--accent); font-weight: bold; min-width: 70px; }

        /* CHAT */
        #chat-ui.full { position: fixed; top:0; left:0; width:100vw; height:100vh; z-index:1000; border-radius:0; }
        .msgs { height: 400px; overflow-y: auto; padding: 10px; background: #0f172a; border-radius: 8px; margin: 15px 0; border: 1px solid #334155; }
        #chat-ui.full .msgs { height: calc(100vh - 180px); }
        .msg { margin-bottom: 12px; line-height: 1.5; position: relative; padding-top: 15px; border-bottom: 1px solid #1e293b; padding-bottom: 10px; }
        .tag { position: absolute; top: 0; right: 0; font-size: 0.7em; color: #94a3b8; }

        /* UI ELEMENTS */
        .btn-row { display: flex; gap: 10px; flex-wrap: wrap; }
        button { background: var(--accent); color: #0f172a; border: none; padding: 10px 18px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        input, select, textarea { width: 100%; background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 6px; margin-top: 5px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; margin-top: 15px; }
        .m-card { background: #1e293b; border: 1px solid var(--accent); padding: 10px; border-radius: 6px; font-size: 0.8em; text-align: center; cursor: pointer; }
    </style>
</head>
<body>

<div class="section">
    <div style="display:flex; justify-content:space-between;">
        <h3>‚ö° Response Speed</h3>
        <div id="status">‚óè ONLINE</div>
    </div>
    <div class="gauge-wrap">
        <div class="ms-val" id="ms">0 ms</div>
        <div class="bar"><div id="needle"></div></div>
    </div>
</div>

<div class="section" id="chat-ui">
    <div style="display:flex; gap:10px;">
        <select id="mod"></select>
        <button onclick="document.getElementById('chat-ui').classList.toggle('full')">MAX</button>
    </div>
    <div class="msgs" id="box"></div>
    <div style="display:flex; gap:10px;">
        <textarea id="input" placeholder="Enter prompt..."></textarea>
        <button onclick="send()" style="height:60px; margin-top:5px;">SEND</button>
    </div>
</div>

<div class="section">
    <input type="text" id="url" placeholder="Proxy Endpoint">
    <div class="btn-row" style="margin-top:10px;">
        <button onclick="getModels()">ü§ñ Models</button>
        <button onclick="stress()" style="background:#f87171;">üî• Stress</button>
    </div>
    <div id="grid" class="grid"></div>
</div>

<script>
    let logs = [];
    const getUrl = () => { let u = document.getElementById('url').value.replace(/\/$/, ''); localStorage.setItem('u', u); return u; };

    window.onload = () => { 
        let saved = localStorage.getItem('u'); 
        if(saved) { document.getElementById('url').value = saved; getModels(); }
    };

    async function getModels() {
        const r = await fetch(`${getUrl()}/v1/models`);
        const d = await r.json();
        document.getElementById('mod').innerHTML = d.data.map(m => `<option value="${m.id}">${m.id}</option>`).join('');
        document.getElementById('grid').innerHTML = d.data.map(m => `<div class="m-card" onclick="document.getElementById('mod').value='${m.id}'">${m.id}</div>`).join('');
    }

    function setGauge(ms) {
        document.getElementById('ms').innerText = ms + " ms";
        let w = Math.max(5, 100 - (ms / 10)); // Scaled for high speed
        document.getElementById('needle').style.width = w + "%";
    }

    async function send() {
        const b = getUrl(); const m = document.getElementById('mod').value; const i = document.getElementById('input');
        if(!i.value) return;

        logs.push({role:'user', content: i.value});
        let ai = {role:'assistant', content: '', lat: 0};
        logs.push(ai);
        i.value = ''; render();

        const t0 = Date.now();
        const res = await fetch(`${b}/v1/chat/completions`, {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({model:m, messages: logs.slice(0,-1), stream: true})
        });

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        while (true) {
            const {done, value} = await reader.read();
            if (done) break;
            const chunk = decoder.decode(value);
            const lines = chunk.split('\n');
            for (let l of lines) {
                if (l.startsWith('data: ') && l !== 'data: [DONE]') {
                    const json = JSON.parse(l.substring(6));
                    const text = json.choices[0].delta.content;
                    if (text) {
                        if (!ai.lat) { ai.lat = Date.now() - t0; setGauge(ai.lat); }
                        ai.content += text;
                        render();
                    }
                }
            }
        }
    }

    function render() {
        document.getElementById('box').innerHTML = logs.map(l => `
            <div class="msg">
                <span class="tag">${l.lat ? l.lat+'ms' : ''}</span>
                <b style="color:var(--accent)">${l.role.toUpperCase()}</b><br>${l.content}
            </div>`).join('');
        document.getElementById('box').scrollTop = 99999;
    }

    async function stress() {
        const b = getUrl(); const m = document.getElementById('mod').value;
        logs.push({role:'system', content: 'STRESS TEST INITIATED...'}); render();
        const s = Date.now();
        await Promise.all(Array.from({length:5}).map(() => fetch(`${b}/v1/chat/completions`, {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({model:m, messages:[{role:'user', content:'hi'}], max_tokens:5})
        })));
        logs.push({role:'system', content: `BURST COMPLETE: ${Date.now()-s}ms`}); render();
    }
</script>
</body>
</html>
