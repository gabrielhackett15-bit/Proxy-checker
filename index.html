<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>NIM Speed King Console</title>
    <style>
        :root {
            --bg: #f4f7f6; --card: white; --text: #2c3e50; --primary: #667eea;
        }
        html.dark-mode {
            --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --primary: #bb86fc;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 10px; transition: 0.3s; }
        
        .section { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* THE SPEEDOMETER */
        .gauge-container { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .gauge-bar { flex-grow: 1; height: 10px; background: #ddd; border-radius: 5px; overflow: hidden; position: relative; }
        #speed-needle { height: 100%; width: 0%; background: linear-gradient(90deg, #48bb78, #f6e05e, #f56565); transition: width 0.5s ease; }
        .speed-label { font-weight: bold; font-size: 0.8em; min-width: 60px; }

        /* CHAT BOX */
        #chat-ui.full { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 100; border-radius: 0; }
        .msgs { height: 350px; overflow-y: auto; border: 1px solid rgba(0,0,0,0.1); border-radius: 8px; padding: 10px; margin-bottom: 10px; background: rgba(0,0,0,0.02); }
        #chat-ui.full .msgs { height: calc(100vh - 160px); }
        
        .msg { margin-bottom: 10px; padding: 10px; border-radius: 8px; background: var(--card); border: 1px solid rgba(0,0,0,0.05); position: relative; }
        .lat { position: absolute; top: 2px; right: 8px; font-size: 0.65em; color: #48bb78; }

        .btn-group { display: flex; gap: 5px; flex-wrap: wrap; }
        button { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; background: var(--primary); color: white; font-weight: bold; font-size: 0.8em; }
        textarea { width: 100%; height: 50px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-top: 10px; background: var(--card); color: var(--text); }
        
        .model-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 5px; margin-top: 10px; }
        .m-card { padding: 8px; background: var(--primary); color: white; border-radius: 4px; font-size: 0.7em; cursor: pointer; text-align: center; opacity: 0.8; }
        .m-card:hover { opacity: 1; }
    </style>
</head>
<body>

<div class="section">
    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
        <h3>âš¡ NIM Speedometer</h3>
        <button onclick="document.documentElement.classList.toggle('dark-mode')">ðŸŒ“</button>
    </div>
    <div class="gauge-container">
        <div class="speed-label" id="speed-val">0 ms</div>
        <div class="gauge-bar"><div id="speed-needle"></div></div>
        <div class="speed-label" style="text-align:right">LOW LATENCY</div>
    </div>
</div>

<div class="section" id="chat-ui">
    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
        <select id="mod-select" style="padding:4px; border-radius:4px; width:60%;"></select>
        <button onclick="document.getElementById('chat-ui').classList.toggle('full')">ðŸ”³ Full</button>
    </div>
    <div class="msgs" id="chat-box"></div>
    <div style="display:flex; gap:10px;">
        <textarea id="user-in" placeholder="Type message..."></textarea>
        <button onclick="sendMsg()" style="height:50px; margin-top:10px;">SEND</button>
    </div>
</div>

<div class="section">
    <input type="text" id="proxy-url" placeholder="Proxy URL" style="width:100%; padding:8px; margin-bottom:10px; border-radius:4px; border:1px solid #ccc;">
    <div class="btn-group">
        <button onclick="fetchModels()">ðŸ¤– Load Models</button>
        <button onclick="runStress()">ðŸ”¥ Stress Test</button>
    </div>
    <div id="grid" class="model-list"></div>
</div>

<script>
    let chatHistory = [];
    const getB = () => { const u = document.getElementById('proxy-url').value.replace(/\/$/, ''); localStorage.setItem('pU', u); return u; };

    window.onload = () => { 
        const u = localStorage.getItem('pU'); 
        if(u) { document.getElementById('proxy-url').value = u; fetchModels(); }
    };

    async function fetchModels() {
        const r = await fetch(`${getB()}/v1/models`);
        const d = await r.json();
        document.getElementById('mod-select').innerHTML = d.data.map(m => `<option value="${m.id}">${m.id}</option>`).join('');
        document.getElementById('grid').innerHTML = d.data.map(m => `<div class="m-card" onclick="document.getElementById('mod-select').value='${m.id}'">${m.id}</div>`).join('');
    }

    function updateGauge(ms) {
        document.getElementById('speed-val').innerText = ms + " ms";
        // 0ms = 100% width (green), 2000ms = 0% width (red)
        let percent = Math.max(0, 100 - (ms / 15)); 
        document.getElementById('speed-needle').style.width = percent + "%";
    }

    async function sendMsg() {
        const b = getB(); const m = document.getElementById('mod-select').value; const i = document.getElementById('user-in');
        if(!i.value) return;

        chatHistory.push({role:'user', content: i.value});
        i.value = '';
        let aiMsg = {role:'assistant', content: '', latency: 0};
        chatHistory.push(aiMsg);
        render();

        const start = Date.now();
        const res = await fetch(`${b}/v1/chat/completions`, {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({model:m, messages: chatHistory.slice(0,-1), stream: true})
        });

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        while (true) {
            const {done, value} = await reader.read();
            if (done) break;
            const chunk = decoder.decode(value);
            const lines = chunk.split('\n');
            for (const l of lines) {
                if (l.startsWith('data: ') && l !== 'data: [DONE]') {
                    const j = JSON.parse(l.substring(6));
                    const txt = j.choices[0].delta.content;
                    if (txt) {
                        if (!aiMsg.latency) {
                            aiMsg.latency = Date.now() - start;
                            updateGauge(aiMsg.latency);
                        }
                        aiMsg.content += txt;
                        render();
                    }
                }
            }
        }
    }

    async function runStress() {
        const b = getB(); const m = document.getElementById('mod-select').value;
        chatHistory.push({role:'assistant', content:'ðŸ”¥ STRESS TEST: Firing 5 concurrent hits...'});
        render();
        const s = Date.now();
        await Promise.all(Array.from({length:5}).map(() => fetch(`${b}/v1/chat/completions`, {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({model:m, messages:[{role:'user', content:'hi'}], max_tokens:5})
        })));
        chatHistory.push({role:'assistant', content:`âœ… Finished in ${Date.now()-s}ms`});
        render();
    }

    function render() {
        const b = document.getElementById('chat-box');
        b.innerHTML = chatHistory.map(h => `<div class="msg">${h.latency?`<span class="lat">${h.latency}ms</span>`:''}<b>${h.role}:</b> ${h.content}</div>`).join('');
        b.scrollTop = b.scrollHeight;
    }
</script>
</body>
</html>
