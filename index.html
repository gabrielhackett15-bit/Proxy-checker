<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>NVIDIA NIM Proxy Dashboard</title>
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-color: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: white;
            --text-primary: #333;
            --text-secondary: #666;
            --input-border: #e0e0e0;
            --stat-card-bg: #f7fafc;
            --chat-bg: #f9fafb;
            --shadow: rgba(0,0,0,0.1);
        }

        html.dark-mode {
            --bg-color: #1a202c;
            --card-bg: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #cbd5e0;
            --input-border: #4a5568;
            --stat-card-bg: #1a202c;
            --chat-bg: #1a202c;
            --shadow: rgba(0,0,0,0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            transition: background 0.3s ease;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        .header {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .header-text h1 { color: #667eea; margin-bottom: 10px; font-size: 2.5em; }
        .header-text p { color: var(--text-secondary); font-size: 1.1em; }

        .theme-toggle {
            background: var(--stat-card-bg);
            border: 1px solid var(--input-border);
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            color: var(--text-primary);
        }

        .dashboard-section, .config-section, .results-section, .chat-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px var(--shadow);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--stat-card-bg);
            padding: 20px;
            border-radius: 10px;
            border-top: 4px solid #667eea;
            text-align: center;
        }

        .stat-card .value { font-size: 1.8em; font-weight: 700; color: var(--text-primary); }

        .chart-container { height: 300px; width: 100%; }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: var(--text-secondary); font-weight: 600; }
        .input-group input, .input-group select {
            width: 100%; padding: 12px 15px; border: 2px solid var(--input-border);
            border-radius: 8px; background: var(--card-bg); color: var(--text-primary);
        }

        .button-group { display: flex; gap: 10px; flex-wrap: wrap; }
        button {
            padding: 12px 20px; border: none; border-radius: 8px; font-weight: 600;
            cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 8px;
        }

        .btn-primary { background: #667eea; color: white; }
        .btn-secondary { background: #48bb78; color: white; }
        .btn-info { background: #4299e1; color: white; }
        .btn-danger { background: #f56565; color: white; }

        .chat-container { display: none; }
        .chat-container.active { display: block; }

        .chat-messages {
            height: 500px; overflow-y: auto; border: 2px solid var(--input-border);
            border-radius: 10px; padding: 20px; margin-bottom: 20px; background: var(--chat-bg);
        }

        .message { margin-bottom: 20px; display: flex; gap: 15px; }
        .message-content {
            flex: 1; background: var(--card-bg); padding: 15px;
            border-radius: 10px; box-shadow: 0 2px 10px var(--shadow); color: var(--text-primary);
        }

        .chat-input {
            flex: 1; padding: 15px; border: 2px solid var(--input-border);
            border-radius: 10px; background: var(--card-bg); color: var(--text-primary); min-height: 60px;
        }

        @media (max-width: 768px) {
            .header { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-text">
                <h1>üöÄ NVIDIA NIM Proxy</h1>
                <p>Monitor status, discover models, and stress test your API</p>
            </div>
            <button class="theme-toggle" onclick="toggleDarkMode()">üåì</button>
        </div>

        <div class="dashboard-section">
            <div class="stats-grid">
                <div class="stat-card"><h4>Global Tokens</h4><div class="value" id="globalTokenDisplay">---</div></div>
                <div class="stat-card" style="border-top-color: #ed8936;"><h4>Est. Cost (USD)</h4><div class="value" id="costDisplay">$0.0000</div></div>
                <div class="stat-card" style="border-top-color: #48bb78;"><h4>Recent Req</h4><div class="value" id="requestCountDisplay">---</div></div>
            </div>
            <div class="chart-container"><canvas id="usageChart"></canvas></div>
        </div>

        <div class="config-section">
            <h2>‚öôÔ∏è Control Panel</h2>
            <div class="input-group">
                <label>Proxy URL</label>
                <input type="text" id="proxyUrl" placeholder="https://your-proxy.workers.dev">
            </div>
            <div class="button-group">
                <button class="btn-primary" onclick="checkHealth()">üè• Health</button>
                <button class="btn-secondary" onclick="fetchModels()">ü§ñ Models</button>
                <button class="btn-info" onclick="toggleChat()">üí¨ Chat</button>
                <button class="btn-danger" onclick="runStressTest()">üî• Stress Test</button>
                <button class="btn-primary" onclick="loadDashboard()" style="background: #718096;">üîÑ Sync</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <h3>üí¨ AI Chat</h3>
            <div class="chat-controls" style="display: flex; gap: 10px; margin: 15px 0;">
                <select id="modelSelect" style="flex: 1; padding: 10px; border-radius: 8px;"><option value="">Select a model...</option></select>
                <button class="btn-secondary" onclick="clearChat()">üóëÔ∏è Clear</button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-area" style="display: flex; gap:10px;">
                <textarea class="chat-input" id="chatInput" placeholder="Type a message..."></textarea>
                <button class="btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="results-section" id="modelsSection" style="display: none;">
            <h3>Available Models</h3>
            <div id="modelsResults"></div>
        </div>
    </div>

    <script>
        let conversationHistory = [];
        let usageChart = null;

        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark);
            if (usageChart) loadDashboard();
        }

        window.onload = function() {
            if (localStorage.getItem('darkMode') === 'true') document.documentElement.classList.add('dark-mode');
            const savedUrl = localStorage.getItem('proxyUrl');
            if (savedUrl) { document.getElementById('proxyUrl').value = savedUrl; loadDashboard(); }
        };

        function getProxyUrl() {
            const url = document.getElementById('proxyUrl').value.trim().replace(/\/$/, '');
            localStorage.setItem('proxyUrl', url);
            return url;
        }

        async function loadDashboard() {
            const baseUrl = getProxyUrl(); if (!baseUrl) return;
            try {
                const globalRes = await fetch(`${baseUrl}/usage/global`);
                const globalData = await globalRes.json();
                document.getElementById('globalTokenDisplay').innerText = (globalData.total || 0).toLocaleString();
                document.getElementById('costDisplay').innerText = `$${(((globalData.total || 0) / 1000000) * 5.00).toFixed(4)}`;

                const historyRes = await fetch(`${baseUrl}/usage/history`);
                const historyData = await historyRes.json();
                document.getElementById('requestCountDisplay').innerText = historyData.length;

                const ctx = document.getElementById('usageChart').getContext('2d');
                if (usageChart) usageChart.destroy();
                const isDark = document.documentElement.classList.contains('dark-mode');
                usageChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: historyData.map(d => new Date(d.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})),
                        datasets: [{
                            label: 'Tokens',
                            data: historyData.map(d => d.tokens_used),
                            borderColor: '#667eea', backgroundColor: 'rgba(102, 126, 234, 0.1)', fill: true
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            } catch (err) { console.error(err); }
        }

        async function fetchModels() {
            const baseUrl = getProxyUrl(); if (!baseUrl) return;
            try {
                const response = await fetch(`${baseUrl}/v1/models`);
                const data = await response.json();
                const select = document.getElementById('modelSelect');
                select.innerHTML = data.data.map(m => `<option value="${m.id}">${m.id}</option>`).join('');
                document.getElementById('modelsSection').style.display = 'block';
                document.getElementById('modelsResults').innerHTML = `<div style="display:grid; gap:10px; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));">` + 
                    data.data.map(m => `<div style="background:#667eea; color:white; padding:15px; border-radius:10px;">${m.id}</div>`).join('') + `</div>`;
            } catch (e) { alert('Failed to load models'); }
        }

        async function runStressTest() {
            const baseUrl = getProxyUrl();
            const model = document.getElementById('modelSelect').value;
            if (!model) return alert("Select a model in the chat section first!");
            
            const count = 5;
            alert(`üî• Firing ${count} simultaneous hits to ${model}...`);
            const startTime = Date.now();
            
            const requests = Array.from({ length: count }).map((_, i) => 
                fetch(`${baseUrl}/v1/chat/completions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model, messages: [{ role: 'user', content: 'hi' }], max_tokens: 5 })
                }).then(res => res.json())
            );

            try {
                await Promise.all(requests);
                alert(`Success! Handled in ${((Date.now() - startTime)/1000).toFixed(2)}s`);
                loadDashboard();
            } catch (e) { alert("Stress Test Failed!"); }
        }

        function toggleChat() { document.getElementById('chatContainer').classList.toggle('active'); }

        async function sendMessage() {
            const baseUrl = getProxyUrl();
            const model = document.getElementById('modelSelect').value;
            const input = document.getElementById('chatInput');
            if (!model || !input.value) return;

            const userMsg = input.value;
            conversationHistory.push({ role: 'user', content: userMsg });
            input.value = ''; renderMessages();

            try {
                const res = await fetch(`${baseUrl}/v1/chat/completions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model, messages: conversationHistory })
                });
                const data = await res.json();
                conversationHistory.push(data.choices[0].message);
                renderMessages();
                loadDashboard();
            } catch (e) { alert('Chat Error'); }
        }

        function renderMessages() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = conversationHistory.map(msg => `
                <div class="message"><div class="message-content"><strong>${msg.role}:</strong> ${msg.content}</div></div>
            `).join('');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function clearChat() { conversationHistory = []; renderMessages(); }
        async function checkHealth() { 
            const baseUrl = getProxyUrl();
            try {
                const res = await fetch(`${baseUrl}/health`);
                const data = await res.json();
                alert(`Proxy is ONLINE: ${data.status}`);
            } catch (e) { alert("Proxy is OFFLINE"); }
        }
    </script>
</body>
</html>
