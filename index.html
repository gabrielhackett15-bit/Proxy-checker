<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>NIM Live Console 2026</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --accent: #38bdf8; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 15px; }
        .section { background: var(--card); border-radius: 12px; padding: 20px; margin-bottom: 15px; border: 1px solid #334155; }
        .gauge-wrap { display: flex; align-items: center; gap: 15px; margin-top: 10px; }
        .bar { flex-grow: 1; height: 8px; background: #334155; border-radius: 4px; overflow: hidden; }
        #needle { height: 100%; width: 0%; background: var(--accent); transition: 0.3s; }
        .ms-val { font-family: monospace; color: var(--accent); font-weight: bold; min-width: 75px; }
        #chat-ui.full { position: fixed; top:0; left:0; width:100vw; height:100vh; z-index:1000; border-radius:0; }
        .msgs { height: 400px; overflow-y: auto; padding: 15px; background: #0f172a; border-radius: 8px; margin: 15px 0; border: 1px solid #334155; }
        #chat-ui.full .msgs { height: calc(100vh - 180px); }
        .msg { margin-bottom: 12px; line-height: 1.6; position: relative; padding-top: 18px; border-bottom: 1px solid #1e293b; padding-bottom: 12px; white-space: pre-wrap; }
        .tag { position: absolute; top: 0; right: 0; font-size: 0.75em; color: #4ade80; font-weight: bold; }
        button { background: var(--accent); color: #0f172a; border: none; padding: 10px 18px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        input, select, textarea { width: 100%; background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 6px; margin-top: 5px; font-size: 16px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; margin-top: 15px; }
        .m-card { background: #1e293b; border: 1px solid var(--accent); padding: 10px; border-radius: 6px; font-size: 0.8em; text-align: center; cursor: pointer; opacity: 0.8; transition: 0.2s; }
        .m-card:hover { opacity: 1; background: #334155; }
    </style>
</head>
<body>

<div class="section">
    <div style="display:flex; justify-content:space-between;">
        <h3 style="color:var(--accent)">âš¡ Engine Latency</h3>
        <div id="status" style="color:#4ade80; font-size:0.8em; font-weight:bold;">SYSTEMS NOMINAL</div>
    </div>
    <div class="gauge-wrap">
        <div class="ms-val" id="ms-display">0 ms</div>
        <div class="bar"><div id="needle"></div></div>
    </div>
</div>

<div class="section" id="chat-ui">
    <div style="display:flex; gap:10px; align-items:center;">
        <select id="mod-select"></select>
        <button onclick="document.getElementById('chat-ui').classList.toggle('full')">MAX</button>
    </div>
    <div class="msgs" id="chat-box"></div>
    <div style="display:flex; gap:10px;">
        <textarea id="user-input" placeholder="Type your prompt..."></textarea>
        <button onclick="send()" style="height:62px; margin-top:5px; padding:0 25px;">SEND</button>
    </div>
</div>

<div class="section">
    <input type="text" id="api-url" placeholder="Proxy Endpoint (Vercel/Worker URL)">
    <div style="display:flex; gap:10px; margin-top:10px;">
        <button onclick="getModels()">ðŸ¤– Load NIMs</button>
        <button onclick="stressTest()" style="background:#f87171;">ðŸ”¥ Stress Test</button>
    </div>
    <div id="model-grid" class="grid"></div>
</div>

<script>
    let logs = [];
    const getBase = () => { 
        let u = document.getElementById('api-url').value.replace(/\/$/, ''); 
        localStorage.setItem('savedUrl', u); 
        return u; 
    };

    window.onload = () => { 
        let saved = localStorage.getItem('savedUrl'); 
        if(saved) { document.getElementById('api-url').value = saved; getModels(); }
    };

    async function getModels() {
        try {
            const r = await fetch(`${getBase()}/v1/models`);
            const d = await r.json();
            const select = document.getElementById('mod-select');
            const grid = document.getElementById('model-grid');
            select.innerHTML = d.data.map(m => `<option value="${m.id}">${m.id}</option>`).join('');
            grid.innerHTML = d.data.map(m => `<div class="m-card" onclick="document.getElementById('mod-select').value='${m.id}'">${m.id}</div>`).join('');
        } catch(e) { console.error("Model fetch failed"); }
    }

    function updateGauge(ms) {
        document.getElementById('ms-display').innerText = ms + " ms";
        // Map 0-1000ms to 100-0% width
        let width = Math.max(5, Math.min(100, 100 - (ms / 10)));
        document.getElementById('needle').style.width = width + "%";
        document.getElementById('needle').style.background = ms < 200 ? '#4ade80' : (ms < 500 ? '#fbbf24' : '#f87171');
    }

    async function send() {
        const b = getBase(); const m = document.getElementById('mod-select').value; const i = document.getElementById('user-input');
        if(!i.value || !m) return;

        logs.push({role:'user', content: i.value});
        let ai = {role:'assistant', content: '', lat: 0};
        logs.push(ai);
        i.value = ''; render();

        const t0 = Date.now();
        try {
            const res = await fetch(`${b}/v1/chat/completions`, {
                method:'POST', headers:{'Content-Type':'application/json'},
                body: JSON.stringify({
                    model: m, 
                    messages: logs.slice(0,-1), 
                    stream: true,
                    max_tokens: 1024 
                })
            });

            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            while (true) {
                const {done, value} = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                for (let l of lines) {
                    if (l.startsWith('data: ') && l !== 'data: [DONE]') {
                        try {
                            const json = JSON.parse(l.substring(6));
                            const text = json.choices[0].delta.content;
                            if (text) {
                                if (!ai.lat) { 
                                    ai.lat = Date.now() - t0; 
                                    updateGauge(ai.lat); 
                                }
                                ai.content += text;
                                render();
                            }
                        } catch (e) {}
                    }
                }
            }
        } catch(e) { ai.content += "\n[Connection Error]"; render(); }
    }

    async function stressTest() {
        const b = getBase(); const m = document.getElementById('mod-select').value;
        if(!m) return alert("Select a model first!");
        
        logs.push({role:'system', content: `ðŸš€ BURST: 5 requests @ ${m}`}); render();
        
        const tStart = Date.now();
        const batch = Array.from({length:5}).map(() => 
            fetch(`${b}/v1/chat/completions`, {
                method:'POST', headers:{'Content-Type':'application/json'},
                body: JSON.stringify({model:m, messages:[{role:'user', content:'ping'}], max_tokens:5})
            }).then(r => r.json())
        );

        try {
            await Promise.all(batch);
            const total = Date.now() - tStart;
            const avg = Math.round(total / 5);
            logs.push({role:'system', content: `âœ… STATS: Avg ${avg}ms | Total ${total}ms`});
            updateGauge(avg);
        } catch(e) { logs.push({role:'system', content: `âŒ FAIL: Server rejected burst.`}); }
        render();
    }

    function render() {
        const box = document.getElementById('chat-box');
        box.innerHTML = logs.map(l => `
            <div class="msg">
                <span class="tag">${l.lat ? l.lat+'ms' : ''}</span>
                <b style="color:var(--accent)">${l.role.toUpperCase()}</b><br>${l.content}
            </div>`).join('');
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
