<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --main: #020617; --line: #1e293b; --text: #f1f5f9; --llama: #60a5fa; }
        body { background: var(--main); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        .msg { margin-bottom: 24px; border-left: 2px solid var(--line); padding-left: 15px; }
        .user { border-color: #f59e0b; } .bot { border-color: var(--llama); }
        .role { font-weight: bold; font-size: 0.8em; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        #input-area { background: #0f172a; padding: 20px; border-top: 1px solid var(--line); }
        textarea { width: 100%; height: 50px; background: transparent; color: white; border: none; outline: none; resize: none; font-size: 16px; }
        pre { background: #000; padding: 15px; border-radius: 8px; overflow-x: auto; border: 1px solid #334155; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="input-area">
        <textarea id="box" placeholder="Talk to the twin..." onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();send();}"></textarea>
    </div>

<script>
    let logs = [];
    const chat = document.getElementById('chat');
    const box = document.getElementById('box');

    async function send() {
        const val = box.value.trim();
        if(!val) return;
        
        // Add User Msg
        logs.push({role: 'user', content: val});
        box.value = '';
        render();

        try {
            const res = await fetch('YOUR_PROXY_URL/v1/chat/completions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    model: 'llama-3.1-8b', // Switch to 405b here for "Serious Mode"
                    messages: logs, 
                    stream: true 
                })
            });

            let aiMsg = {role: 'assistant', content: ''};
            logs.push(aiMsg);

            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            
            while (true) {
                const {done, value} = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                for (let line of lines) {
                    if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                        const data = JSON.parse(line.substring(6));
                        const content = data.choices[0].delta.content || '';
                        aiMsg.content += content;
                        render();
                    }
                }
            }
        } catch (e) {
            logs.push({role: 'system', content: 'Twin, the proxy is lowkey cooked. Check the console. ðŸ’€'});
            render();
        }
    }

    function render() {
        chat.innerHTML = logs.map(m => `
            <div class="msg ${m.role === 'user' ? 'user' : 'bot'}">
                <div class="role" style="color:${m.role === 'user' ? '#f59e0b' : '#60a5fa'}">${m.role}</div>
                <div class="content">${marked.parse(m.content)}</div>
            </div>
        `).join('');
        chat.scrollTop = chat.scrollHeight;
    }
</script>
</body>
</html>
