<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Void Console v2.6</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --accent: #60a5fa; /* Llama Blue */
            --user: #f59e0b;   /* Gold */
            --border: #1e293b;
            --text: #f1f5f9;
            --dim: #94a3b8;
        }

        * { box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- TOP BAR --- */
        header {
            background: var(--panel);
            padding: 12px 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 8px #10b981;
        }

        input, select {
            background: #1e293b;
            color: white;
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            border-color: var(--accent);
        }

        #proxy-url { flex: 2; min-width: 200px; }
        #model-select { flex: 1; min-width: 150px; }

        /* --- CHAT AREA --- */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 90%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .role-tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .user .role-tag { color: var(--user); }
        .bot .role-tag { color: var(--accent); }

        .content {
            line-height: 1.6;
            font-size: 15px;
        }

        .content p { margin: 0 0 10px 0; }
        
        /* Code Styling */
        pre {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid var(--border);
            margin: 10px 0;
        }

        code {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(255,255,255,0.1);
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        pre code {
            background: transparent;
            padding: 0;
            color: #cbd5e1;
        }

        /* --- INPUT AREA --- */
        footer {
            background: var(--panel);
            padding: 20px;
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            position: relative;
            background: #1e293b;
            border-radius: 10px;
            padding: 12px;
            border: 1px solid var(--border);
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-family: inherit;
            font-size: 16px;
            resize: none;
            outline: none;
            min-height: 40px;
            max-height: 200px;
        }

        .hint {
            font-size: 11px;
            color: var(--dim);
            margin-top: 8px;
            text-align: right;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--dim); }
    </style>
</head>
<body>

    <header>
        <div class="status-dot"></div>
        <div style="font-weight: bold; font-size: 14px; margin-right: 10px;">VOID_CONSOLE</div>
        <input type="password" id="proxy-url" placeholder="Enter Proxy URL (twin, don't leak this)...">
        <select id="model-select">
            <optgroup label="Heavy Hitters">
                <option value="meta-llama-3.1-405b">Llama 3.1 405B (Sigma)</option>
                <option value="meta-llama-3.1-70b">Llama 3.1 70B</option>
            </optgroup>
            <optgroup label="Gen Z / Fast">
                <option value="meta-llama-3.1-8b">Llama 3.1 8B (No Cap)</option>
                <option value="meta-llama-3.2-3b">Llama 3.2 3B (Smol)</option>
                <option value="mistral-large-2407">Mistral Large 3</option>
            </optgroup>
        </select>
    </header>

    <div id="chat-container">
        <div class="message bot">
            <div class="role-tag">SYSTEM</div>
            <div class="content">Console initialized. Ready to lock in, twin. ðŸ—¿</div>
        </div>
    </div>

    <footer>
        <div class="input-wrapper">
            <textarea id="user-input" placeholder="Type a message or paste code..." rows="1"></textarea>
        </div>
        <div class="hint">Press <b>Enter</b> to send, <b>Shift+Enter</b> for new line</div>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const proxyInput = document.getElementById('proxy-url');
        const modelSelect = document.getElementById('model-select');
        let chatHistory = [];

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        async function handleSend() {
            const text = userInput.value.trim();
            const proxy = proxyInput.value.trim();
            const model = modelSelect.value;

            if (!text) return;
            if (!proxy) {
                addMessage('system', "Twin, you lowkey forgot the proxy URL. I can't reach the void without it. ðŸ’€");
                return;
            }

            // Reset input
            userInput.value = '';
            userInput.style.height = 'auto';

            // User message
            addMessage('user', text);
            chatHistory.push({ role: 'user', content: text });

            // Prepare AI response container
            const aiMsgDiv = addMessage('bot', '...');
            const contentDiv = aiMsgDiv.querySelector('.content');
            contentDiv.innerHTML = '';

            try {
                const response = await fetch(`${proxy.replace(/\/$/, '')}/v1/chat/completions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: model,
                        messages: chatHistory,
                        stream: true
                    })
                });

                if (!response.ok) throw new Error('Proxy tweaking');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                            try {
                                const data = JSON.parse(line.substring(6));
                                const content = data.choices[0].delta.content || '';
                                fullResponse += content;
                                contentDiv.innerHTML = marked.parse(fullResponse);
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                            } catch (e) {
                                console.error("Chunk parse error", e);
                            }
                        }
                    }
                }
                chatHistory.push({ role: 'assistant', content: fullResponse });

            } catch (err) {
                contentDiv.innerHTML = `<span style="color:#ef4444;">Twin, the proxy is highkey cooked. Check the console or your URL. ðŸ’€</span>`;
            }
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role === 'bot' ? 'bot' : role === 'system' ? 'bot' : 'user'}`;
            div.innerHTML = `
                <div class="role-tag">${role === 'bot' ? 'AI_TWIN' : role}</div>
                <div class="content">${marked.parse(text)}</div>
            `;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        // Load saved proxy if exists
        const savedProxy = localStorage.getItem('void_proxy');
        if (savedProxy) proxyInput.value = savedProxy;

        proxyInput.addEventListener('change', () => {
            localStorage.setItem('void_proxy', proxyInput.value);
        });
    </script>
</body>
</html>
