<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Void Console v4.0 (PEAK EDITION)</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --accent: #60a5fa; 
            --user: #f59e0b;   
            --border: #1e293b;
            --text: #f1f5f9;
            --dim: #94a3b8;
            --hater-red: #ef4444;
            --sigma-green: #10b981;
            --peak-gradient: linear-gradient(90deg, #06b6d4, #8b5cf6, #ec4899);
        }

        * { box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* PEAK MODE ANIMATIONS */
        @keyframes pulse {
            0% { box-shadow: 0 0 5px var(--accent); }
            50% { box-shadow: 0 0 20px var(--accent); }
            100% { box-shadow: 0 0 5px var(--accent); }
        }

        .peak-active header {
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 2px solid transparent;
            border-image: var(--peak-gradient);
            border-image-slice: 1;
        }

        .peak-badge {
            display: none;
            background: var(--peak-gradient);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fadeIn 0.5s ease;
        }

        .peak-active .peak-badge { display: inline-block; }
        .peak-active .status-dot { animation: pulse 2s infinite; background: #fff !important; }

        header {
            background: var(--panel);
            padding: 12px 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            z-index: 10;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--sigma-green);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--sigma-green);
            transition: all 0.3s;
        }

        input, select, button {
            background: #1e293b;
            color: white;
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            outline: none;
        }

        button { cursor: pointer; font-weight: bold; border: none; }
        .btn-nim { background: var(--accent); color: var(--bg); }
        .btn-clear { background: #334155; color: white; }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message { max-width: 95%; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .role-tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .user .role-tag { color: var(--user); }
        .bot .role-tag { color: var(--accent); }
        .peak-active .bot .role-tag { color: #fff; text-shadow: 0 0 5px #8b5cf6; }

        footer {
            background: var(--panel);
            padding: 20px;
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            background: #1e293b;
            border-radius: 10px;
            padding: 12px;
            border: 1px solid var(--border);
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-family: inherit;
            font-size: 16px;
            resize: none;
            outline: none;
        }
    </style>
</head>
<body id="body">

    <header id="main-header">
        <div class="status-dot" id="status-light"></div>
        <div class="peak-badge">Peak Mode</div>
        <input type="password" id="proxy-url" placeholder="Proxy URL...">
        <button class="btn-nim" onclick="loadModels()">LOAD NIMS</button>
        <select id="model-select" onchange="checkVibe()">
            <option value="">Select a NIM...</option>
        </select>
        <button class="btn-clear" onclick="clearChat()">CLEAR</button>
    </header>

    <div id="chat-container">
        <div class="message bot">
            <div class="role-tag">SYSTEM</div>
            <div class="content">Void v4.0. Select a Goat model to activate Peak Mode. üóø</div>
        </div>
    </div>

    <footer>
        <div class="input-wrapper">
            <textarea id="user-input" placeholder="Type a message..." rows="1" onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();handleSend();}"></textarea>
        </div>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const proxyInput = document.getElementById('proxy-url');
        const modelSelect = document.getElementById('model-select');
        const statusLight = document.getElementById('status-light');
        const body = document.getElementById('body');
        let chatHistory = [];

        proxyInput.value = localStorage.getItem('void_proxy') || '';

        function clearChat() {
            chatHistory = [];
            chatContainer.innerHTML = `<div class="message bot"><div class="role-tag">SYSTEM</div><div class="content">Memory purged. Aura reset. ‚úÖ</div></div>`;
        }

        function isMid(m) {
            const name = m.toLowerCase();
            return name.includes('deepseek') || name.includes('devstral');
        }

        function isPeak(m) {
            const name = m.toLowerCase();
            if (isMid(name)) return false;
            return name.includes('llama') || name.includes('mistral');
        }

        function checkVibe() {
            const val = modelSelect.value;
            body.classList.remove('peak-active');
            
            if (isMid(val)) {
                statusLight.style.background = '#ef4444';
                statusLight.style.boxShadow = '0 0 15px #ef4444';
            } else if (isPeak(val)) {
                body.classList.add('peak-active');
                statusLight.style.background = '#fff';
            } else {
                statusLight.style.background = '#10b981';
                statusLight.style.boxShadow = '0 0 8px #10b981';
            }
        }

        async function loadModels() {
            const url = proxyInput.value.trim().replace(/\/$/, '');
            if (!url) return;
            localStorage.setItem('void_proxy', url);
            try {
                const res = await fetch(`${url}/v1/models`);
                const data = await res.json();
                modelSelect.innerHTML = '<option value="">Select a NIM...</option>';
                data.data.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m.id;
                    let prefix = isPeak(m.id) ? 'üëë ' : (isMid(m.id) ? 'üóëÔ∏è ' : '');
                    opt.textContent = prefix + m.id;
                    modelSelect.appendChild(opt);
                });
                addMessage('bot', "NIMs loaded. The Goats are ready. üóø");
            } catch (e) { addMessage('bot', "Proxy error. RIP. üíÄ"); }
        }

        async function handleSend() {
            const text = userInput.value.trim();
            const proxy = proxyInput.value.trim().replace(/\/$/, '');
            const model = modelSelect.value;
            if (!text || !proxy || !model) return;

            userInput.value = '';
            addMessage('user', text);
            chatHistory.push({ role: 'user', content: text });

            const aiMsgDiv = addMessage('bot', '...');
            const contentDiv = aiMsgDiv.querySelector('.content');
            let fullText = '';

            try {
                const response = await fetch(`${proxy}/v1/chat/completions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model, messages: chatHistory, stream: true })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        const cleanLine = line.trim();
                        if (cleanLine.startsWith('data: ') && cleanLine !== 'data: [DONE]') {
                            try {
                                const data = JSON.parse(cleanLine.substring(6));
                                fullText += data.choices[0].delta.content || '';
                                contentDiv.innerHTML = marked.parse(fullText);
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                            } catch (e) {}
                        }
                    }
                }
                chatHistory.push({ role: 'assistant', content: fullText });
            } catch (err) {
                contentDiv.innerHTML = `<span style="color:#ef4444;">Connection failed. Skill issue. üíÄ</span>`;
            }
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `<div class="role-tag">${role.toUpperCase()}</div><div class="content">${marked.parse(text)}</div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }
    </script>
</body>
</html>
