<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIM Elite Console - 2026</title>
    <style>
        :root { --bg: #0b0f1a; --card: #161e2e; --text: #f1f5f9; --accent: #38bdf8; --green: #4ade80; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 15px; }
        .section { background: var(--card); border-radius: 12px; padding: 20px; margin-bottom: 15px; border: 1px solid #2d3748; }
        
        /* GAUGE */
        .gauge-wrap { display: flex; align-items: center; gap: 15px; margin-top: 10px; }
        .bar { flex-grow: 1; height: 10px; background: #1f2937; border-radius: 5px; overflow: hidden; }
        #needle { height: 100%; width: 0%; background: var(--accent); transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .ms-val { font-family: monospace; color: var(--accent); font-weight: bold; min-width: 80px; font-size: 1.1em; }

        /* CHAT */
        #chat-ui.full { position: fixed; top:0; left:0; width:100vw; height:100vh; z-index:1000; border-radius:0; }
        .msgs { height: 400px; overflow-y: auto; padding: 20px; background: #0b0f1a; border-radius: 8px; margin: 15px 0; border: 1px solid #2d3748; }
        #chat-ui.full .msgs { height: calc(100vh - 180px); }
        .msg { margin-bottom: 15px; line-height: 1.6; position: relative; padding-top: 20px; border-bottom: 1px solid #1e293b; padding-bottom: 15px; white-space: pre-wrap; }
        .tag { position: absolute; top: 0; right: 0; font-size: 0.75em; color: var(--green); font-weight: bold; }

        /* INPUTS */
        button { background: var(--accent); color: #0b0f1a; border: none; padding: 12px 20px; border-radius: 6px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.95); }
        input, select, textarea { width: 100%; background: #0b0f1a; border: 1px solid #2d3748; color: white; padding: 12px; border-radius: 6px; margin-top: 5px; font-size: 16px; outline: none; }
        input:focus { border-color: var(--accent); }

        /* MODEL GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; margin-top: 15px; }
        .m-card { background: #1e293b; border: 1px solid #334155; padding: 12px; border-radius: 8px; font-size: 0.75em; text-align: center; cursor: pointer; transition: 0.2s; position: relative; overflow: hidden; }
        .m-card:hover { border-color: var(--accent); background: #2d3748; }
        .size-badge { font-weight: 900; color: var(--accent); display: block; margin-bottom: 4px; font-size: 1.1em; }
    </style>
</head>
<body>

<div class="section">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3 style="color:var(--accent)">ðŸš€ Performance Pulse</h3>
        <div id="status" style="color:var(--green); font-size:0.7em;">EDGE ACTIVE</div>
    </div>
    <div class="gauge-wrap">
        <div class="ms-val" id="ms-text">0 ms</div>
        <div class="bar"><div id="needle"></div></div>
    </div>
</div>

<div class="section" id="chat-ui">
    <div style="display:flex; gap:10px; align-items:center;">
        <select id="mod-select" style="font-weight: bold;"></select>
        <button onclick="document.getElementById('chat-ui').classList.toggle('full')">MAX</button>
    </div>
    <div class="msgs" id="chat-box"></div>
    <div style="display:flex; gap:10px;">
        <textarea id="user-input" placeholder="Enter prompt..."></textarea>
        <button onclick="send()" style="height:62px; margin-top:5px;">SEND</button>
    </div>
</div>

<div class="section">
    <input type="text" id="api-url" placeholder="Your Vercel/Proxy URL">
    <div style="display:flex; gap:10px; margin-top:10px;">
        <button onclick="getModels()">ðŸ¤– Load NIMs</button>
        <button onclick="stressTest()" style="background:#f87171;">ðŸ”¥ Stress Test</button>
    </div>
    <div id="model-grid" class="grid"></div>
</div>

<script>
    let logs = [];
    const getBase = () => { 
        let u = document.getElementById('api-url').value.replace(/\/$/, ''); 
        localStorage.setItem('nim_proxy', u); 
        return u; 
    };

    window.onload = () => { 
        let saved = localStorage.getItem('nim_proxy'); 
        if(saved) { document.getElementById('api-url').value = saved; getModels(); }
    };

    // SMART SORT: Finds 675B, 405B, 340B, etc. and ranks Largest -> Smallest
    async function getModels() {
        try {
            const r = await fetch(`${getBase()}/v1/models`);
            const d = await r.json();
            
            const parseB = (id) => {
                const m = id.match(/(\d+(\.\d+)?)[bm]/i);
                if (!m) return 0;
                let val = parseFloat(m[1]);
                return id.toLowerCase().includes('b') ? val : val / 1000;
            };

            const sorted = d.data.sort((a, b) => parseB(b.id) - parseB(a.id));
            const select = document.getElementById('mod-select');
            const grid = document.getElementById('model-grid');

            select.innerHTML = sorted.map(m => `<option value="${m.id}">${m.id}</option>`).join('');
            grid.innerHTML = sorted.map(m => {
                const match = m.id.match(/(\d+[bm])/i);
                const sizeLabel = match ? match[0].toUpperCase() : '---';
                const name = m.id.split('/').pop().replace(/-instruct|-it/g, '');
                return `
                    <div class="m-card" onclick="document.getElementById('mod-select').value='${m.id}'">
                        <span class="size-badge">${sizeLabel}</span>
                        ${name}
                    </div>`;
            }).join('');
        } catch(e) { alert("Check Proxy Connection."); }
    }

    function setGauge(ms) {
        document.getElementById('ms-text').innerText = ms + " ms";
        let width = Math.max(5, Math.min(100, 100 - (ms / 12)));
        document.getElementById('needle').style.width = width + "%";
        document.getElementById('needle').style.background = ms < 150 ? '#4ade80' : '#38bdf8';
    }

    async function send() {
        const b = getBase(); const m = document.getElementById('mod-select').value; const i = document.getElementById('user-input');
        if(!i.value || !m) return;

        logs.push({role:'user', content: i.value});
        let ai = {role:'assistant', content: '', lat: 0};
        logs.push(ai); i.value = ''; render();

        const t0 = Date.now();
        try {
            const res = await fetch(`${b}/v1/chat/completions`, {
                method:'POST', headers:{'Content-Type':'application/json'},
                body: JSON.stringify({ model: m, messages: logs.slice(0,-1), stream: true, max_tokens: 1500 })
            });

            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            while (true) {
                const {done, value} = await reader.read();
                if (done) break;
                const lines = decoder.decode(value).split('\n');
                for (let l of lines) {
                    if (l.startsWith('data: ') && l !== 'data: [DONE]') {
                        try {
                            const json = JSON.parse(l.substring(6));
                            const text = json.choices[0].delta.content;
                            if (text) {
                                if (!ai.lat) { ai.lat = Date.now() - t0; setGauge(ai.lat); }
                                ai.content += text;
                                render();
                            }
                        } catch (e) {}
                    }
                }
            }
        } catch(e) { ai.content += "\n[STREAM ERROR]"; render(); }
    }

    async function stressTest() {
        const b = getBase(); const m = document.getElementById('mod-select').value;
        if(!m) return;
        logs.push({role:'system', content: `ðŸ”¥ BURSTING 5 REQUESTS TO ${m}...`}); render();
        
        const start = Date.now();
        try {
            await Promise.all(Array.from({length:5}).map(() => 
                fetch(`${b}/v1/chat/completions`, {
                    method:'POST', headers:{'Content-Type':'application/json'},
                    body: JSON.stringify({model:m, messages:[{role:'user', content:'ping'}], max_tokens:10})
                }).then(r => r.json())
            ));
            const total = Date.now() - start;
            const avg = Math.round(total / 5);
            logs.push({role:'system', content: `âœ… STATS: Avg ${avg}ms per request | Total ${total}ms`});
            setGauge(avg);
        } catch(e) { logs.push({role:'system', content: `âŒ BURST FAILED.`}); }
        render();
    }

    function render() {
        const box = document.getElementById('chat-box');
        box.innerHTML = logs.map(l => `
            <div class="msg">
                <span class="tag">${l.lat ? l.lat+'ms' : ''}</span>
                <b style="color:var(--accent)">${l.role.toUpperCase()}</b><br>${l.content}
            </div>`).join('');
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
