<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>NIM Streaming Console</title>
    <style>
        :root {
            --bg-color: #f0f2f5; --card-bg: white; --text-p: #1c1e21; --border: #ddd;
            --primary: #667eea; --shadow: rgba(0,0,0,0.1);
        }
        html.dark-mode {
            --bg-color: #1a202c; --card-bg: #2d3748; --text-p: #f7fafc; --border: #4a5568;
            --shadow: rgba(0,0,0,0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: var(--text-p); transition: 0.3s; padding: 10px; }
        
        /* Layout Sections */
        .section { background: var(--card-bg); border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 12px var(--shadow); }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 10px; }
        .stat-card { background: rgba(102, 126, 234, 0.1); padding: 10px; border-radius: 8px; text-align: center; border-top: 3px solid var(--primary); }
        .value { font-weight: 700; font-size: 0.9em; }

        /* Chat UI - Priority #1 */
        #chat-section { display: flex; flex-direction: column; transition: 0.3s; }
        #chat-section.full-screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 9999; margin: 0; border-radius: 0; }
        
        .chat-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .chat-window { flex-grow: 1; height: 400px; overflow-y: auto; border: 1px solid var(--border); border-radius: 8px; padding: 12px; background: rgba(0,0,0,0.03); margin-bottom: 10px; }
        #chat-section.full-screen .chat-window { height: calc(100vh - 150px); }

        .message { margin-bottom: 10px; padding: 10px; border-radius: 8px; background: var(--card-bg); position: relative; line-height: 1.4; border: 1px solid var(--border); word-wrap: break-word; }
        .latency-tag { font-size: 0.7em; color: #48bb78; font-weight: bold; position: absolute; top: 4px; right: 8px; }

        /* Controls */
        .input-area { display: flex; gap: 8px; }
        textarea { flex-grow: 1; padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: var(--card-bg); color: var(--text-p); height: 50px; resize: none; }
        button { padding: 8px 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; background: var(--primary); color: white; font-size: 0.8em; }
        .btn-d { background: #f56565; }

        /* Models Below Chat */
        .model-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 8px; margin-top: 10px; }
        .model-card { background: var(--primary); color: white; padding: 8px; border-radius: 6px; font-size: 0.75em; text-align: center; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="section">
        <div class="stats-grid">
            <div class="stat-card"><div>Tokens</div><div class="value" id="tok">---</div></div>
            <div class="stat-card"><div>Health</div><div class="value" id="hp">...</div></div>
            <div class="stat-card"><button onclick="toggleDarkMode()" style="padding:2px 5px; width:100%">üåì Mode</button></div>
        </div>
        <div style="height: 120px;"><canvas id="usageChart"></canvas></div>
    </div>

    <div class="section" id="chat-section">
        <div class="chat-header">
            <select id="mod" style="padding:5px; border-radius:5px; max-width: 60%;"></select>
            <button onclick="toggleFullScreen()">üî≥ Full Screen</button>
        </div>
        <div class="chat-window" id="msgs"></div>
        <div class="input-area">
            <textarea id="in" placeholder="Ask..."></textarea>
            <button onclick="send()">Send</button>
        </div>
    </div>

    <div class="section">
        <input type="text" id="url" placeholder="Proxy URL" style="width:100%; padding:8px; border-radius:8px; border:1px solid var(--border); margin-bottom:10px;">
        <div class="button-group" style="display:flex; gap:5px;">
            <button onclick="fetchModels()">ü§ñ Load Models</button>
            <button onclick="checkHealth()">üè• Health</button>
            <button class="btn-d" onclick="runStressTest()">üî• Stress</button>
        </div>
        <div id="modelGrid" class="model-grid"></div>
    </div>
</div>

<script>
    let history = []; let chart = null;
    function toggleDarkMode() { document.documentElement.classList.toggle('dark-mode'); }
    function toggleFullScreen() { document.getElementById('chat-section').classList.toggle('full-screen'); }
    function getUrl() { const u = document.getElementById('url').value.replace(/\/$/, ''); localStorage.setItem('pUrl', u); return u; }
    
    window.onload = () => { 
        const u = localStorage.getItem('pUrl'); 
        if(u) { document.getElementById('url').value = u; checkHealth(); loadDashboard(); }
    };

    async function checkHealth() {
        try {
            const r = await fetch(`${getUrl()}/health`);
            const d = await r.json();
            document.getElementById('hp').innerText = d.status === 'ok' ? 'ONLINE' : 'ERR';
        } catch(e) { document.getElementById('hp').innerText = 'OFF'; }
    }

    async function loadDashboard() {
        try {
            const b = getUrl();
            const g = await (await fetch(`${b}/usage/global`)).json();
            const h = await (await fetch(`${b}/usage/history`)).json();
            document.getElementById('tok').innerText = (g.total || 0).toLocaleString();
            if(chart) chart.destroy();
            chart = new Chart(document.getElementById('usageChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: h.slice(-10).map(d => ''),
                    datasets: [{ label:'Tokens', data: h.slice(-10).map(d => d.tokens_used), borderColor:'#667eea', tension:0.4, fill:true }]
                },
                options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}} }
            });
        } catch(e) {}
    }

    async function fetchModels() {
        try {
            const d = await (await fetch(`${getUrl()}/v1/models`)).json();
            document.getElementById('mod').innerHTML = d.data.map(m => `<option value="${m.id}">${m.id}</option>`).join('');
            document.getElementById('modelGrid').innerHTML = d.data.map(m => `<div class="model-card" onclick="document.getElementById('mod').value='${m.id}'">${m.id}</div>`).join('');
        } catch(e) { alert("Fail"); }
    }

    async function send() {
        const b = getUrl(); const m = document.getElementById('mod').value; const i = document.getElementById('in');
        if(!m || !i.value) return;
        
        const userText = i.value;
        history.push({role:'user', content: userText});
        i.value = '';
        
        // Prepare AI bubble for streaming
        const aiMsgObj = {role:'assistant', content: '', latency: 0};
        history.push(aiMsgObj);
        render();

        const start = Date.now();
        try {
            const response = await fetch(`${b}/v1/chat/completions`, {
                method:'POST', headers:{'Content-Type':'application/json'},
                body: JSON.stringify({model:m, messages: history.slice(0, -1), stream: true})
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                
                for (const line of lines) {
                    if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                        try {
                            const json = JSON.parse(line.substring(6));
                            const content = json.choices[0].delta.content;
                            if (content) {
                                aiMsgObj.content += content;
                                if (!aiMsgObj.latency) aiMsgObj.latency = Date.now() - start;
                                render();
                            }
                        } catch (e) {}
                    }
                }
            }
            loadDashboard();
        } catch(e) { aiMsgObj.content = "Error connection to proxy."; render(); }
    }

    async function runStressTest() {
        const b = getUrl(); const m = document.getElementById('mod').value;
        history.push({role:'assistant', content:`üî• Stress Test: 5 Hits...`}); render();
        const start = Date.now();
        const reqs = Array.from({length:5}).map(() => fetch(`${b}/v1/chat/completions`, {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({model:m, messages:[{role:'user', content:'hi'}], max_tokens:5})
        }));
        await Promise.all(reqs);
        history.push({role:'assistant', content:`‚úÖ Done in ${Date.now()-start}ms`});
        render(); loadDashboard();
    }

    function render() {
        const win = document.getElementById('msgs');
        win.innerHTML = history.map(h => `
            <div class="message">
                ${h.latency ? `<span class="latency-tag">${h.latency}ms</span>` : ''}
                <b>${h.role}:</b> ${h.content}
            </div>`).join('');
        win.scrollTop = win.scrollHeight;
    }
</script>
</body>
</html>
