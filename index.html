<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #020617; --card: #0f172a; --accent: #60a5fa; --border: #1e293b; }
        body { background: var(--bg); color: #f1f5f9; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* The Header with the actual Guts */
        #header { background: var(--card); padding: 15px; border-bottom: 1px solid var(--border); display: flex; gap: 10px; align-items: center; }
        input, select { background: #1e293b; color: white; border: 1px solid var(--border); padding: 8px; border-radius: 5px; font-size: 12px; }
        #proxy-input { flex-grow: 1; }

        #chat { flex: 1; overflow-y: auto; padding: 20px; }
        .msg { margin-bottom: 20px; padding: 10px; border-radius: 8px; background: rgba(255,255,255,0.03); }
        .user { border-left: 3px solid #f59e0b; }
        .bot { border-left: 3px solid var(--accent); }

        #input-area { padding: 20px; background: var(--card); border-top: 1px solid var(--border); }
        textarea { width: 100%; height: 50px; background: transparent; color: white; border: none; outline: none; resize: none; }
    </style>
</head>
<body>

    <div id="header">
        <input id="proxy-url" type="text" placeholder="Paste Proxy URL here, twin..." value="">
        <select id="model-picker">
            <option value="meta-llama-3.1-405b">Llama 405B (Big Boss)</option>
            <option value="meta-llama-3.1-70b">Llama 70B (Mid)</option>
            <option value="meta-llama-3.1-8b">Llama 8B (Smol/Slang)</option>
            <option value="mistral-large-3">Mistral Large 3</option>
        </select>
    </div>

    <div id="chat"></div>

    <div id="input-area">
        <textarea id="box" placeholder="Send a message..." onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();send();}"></textarea>
    </div>

<script>
    let logs = [];
    async function send() {
        const url = document.getElementById('proxy-url').value;
        const model = document.getElementById('model-picker').value;
        const box = document.getElementById('box');
        const val = box.value.trim();
        
        if(!val || !url) { 
            alert("Twin, you forgot the proxy or the message! ðŸ’€"); 
            return; 
        }
        
        logs.push({role: 'user', content: val});
        box.value = '';
        render();

        try {
            const res = await fetch(`${url}/v1/chat/completions`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model: model, messages: logs, stream: true })
            });

            let aiMsg = {role: 'assistant', content: ''};
            logs.push(aiMsg);

            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            while (true) {
                const {done, value} = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                for (let line of lines) {
                    if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                        const data = JSON.parse(line.substring(6));
                        aiMsg.content += data.choices[0].delta.content || '';
                        render();
                    }
                }
            }
        } catch (e) {
            logs.push({role: 'assistant', content: '# ERROR \n Twin, the proxy is highkey cooked. Check that URL again. ðŸ’€'});
            render();
        }
    }

    function render() {
        document.getElementById('chat').innerHTML = logs.map(m => `
            <div class="msg ${m.role === 'user' ? 'user' : 'bot'}">
                <div style="font-size:10px; opacity:0.5;">${m.role.toUpperCase()}</div>
                <div>${marked.parse(m.content)}</div>
            </div>
        `).join('');
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }
</script>
</body>
</html>
