<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Void Console v3.0 (Anti-Mid Ultra)</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --accent: #60a5fa; 
            --user: #f59e0b;   
            --border: #1e293b;
            --text: #f1f5f9;
            --dim: #94a3b8;
            --hater-red: #ef4444;
        }

        * { box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: transform 0.1s;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shaking { animation: shake 0.5s; animation-iteration-count: infinite; }

        header {
            background: var(--panel);
            padding: 12px 20px;
            display: flex;
            gap: 12px;
            align-items: center;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 8px #10b981;
        }

        input, select, button {
            background: #1e293b;
            color: white;
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            outline: none;
        }

        button {
            cursor: pointer;
            background: var(--accent);
            color: var(--bg);
            font-weight: bold;
            border: none;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message { max-width: 95%; }
        .role-tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .user .role-tag { color: var(--user); }
        .bot .role-tag { color: var(--accent); }
        .hater .role-tag { color: var(--hater-red); }

        footer {
            background: var(--panel);
            padding: 20px;
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            background: #1e293b;
            border-radius: 10px;
            padding: 12px;
            border: 1px solid var(--border);
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-family: inherit;
            font-size: 16px;
            resize: none;
            outline: none;
        }

        .hater-alert {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--hater-red);
            color: var(--hater-red);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 13px;
            display: none;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body id="body">

    <header>
        <div class="status-dot" id="status-light"></div>
        <input type="password" id="proxy-url" placeholder="Proxy URL here, twin...">
        <button onclick="loadModels()">LOAD NIMS</button>
        <select id="model-select" onchange="checkHate()">
            <option value="">Select a NIM...</option>
        </select>
    </header>

    <div id="chat-container">
        <div class="hater-alert" id="hater-banner">‚ö†Ô∏è CRITICAL AURA FAILURE: MID MODEL DETECTED ‚ö†Ô∏è</div>
        <div class="message bot">
            <div class="role-tag">SYSTEM</div>
            <div class="content">Void v3.0 locked and loaded. DeepSeek and Devstral will be dealt with. üóø</div>
        </div>
    </div>

    <footer>
        <div class="input-wrapper">
            <textarea id="user-input" placeholder="Say something (no mid energy)..." rows="1" onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();handleSend();}"></textarea>
        </div>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const proxyInput = document.getElementById('proxy-url');
        const modelSelect = document.getElementById('model-select');
        const statusLight = document.getElementById('status-light');
        const haterBanner = document.getElementById('hater-banner');
        const body = document.getElementById('body');
        let chatHistory = [];

        proxyInput.value = localStorage.getItem('void_proxy') || '';

        function isMid(modelName) {
            const m = modelName.toLowerCase();
            return m.includes('deepseek') || m.includes('devstral');
        }

        function checkHate() {
            const val = modelSelect.value;
            if (isMid(val)) {
                haterBanner.innerText = `‚ö†Ô∏è STOP TWEAKING: ${val.includes('devstral') ? 'DEVSTRAL' : 'DEEPSEEK'} IS LITERALLY GARBAGE ‚ö†Ô∏è`;
                haterBanner.style.display = 'block';
                statusLight.style.background = '#ef4444';
                statusLight.style.boxShadow = '0 0 20px #ef4444';
                body.classList.add('shaking');
                setTimeout(() => body.classList.remove('shaking'), 400);
            } else {
                haterBanner.style.display = 'none';
                statusLight.style.background = '#10b981';
                statusLight.style.boxShadow = '0 0 8px #10b981';
            }
        }

        async function loadModels() {
            const url = proxyInput.value.trim().replace(/\/$/, '');
            if (!url) return;
            localStorage.setItem('void_proxy', url);
            
            try {
                const res = await fetch(`${url}/v1/models`);
                const data = await res.json();
                modelSelect.innerHTML = '<option value="">Select a NIM...</option>';
                data.data.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m.id;
                    opt.textContent = isMid(m.id) ? `üóëÔ∏è ${m.id} (SKILL ISSUE)` : m.id;
                    modelSelect.appendChild(opt);
                });
                addMessage('bot', "NIMs fetched. Avoid the trash, twin. ‚úÖ");
            } catch (e) {
                addMessage('bot', "Proxy is lowkey ghosting. üíÄ");
            }
        }

        async function handleSend() {
            const text = userInput.value.trim();
            const proxy = proxyInput.value.trim().replace(/\/$/, '');
            const model = modelSelect.value;

            if (!text || !proxy || !model) return;

            if (isMid(model)) {
                body.classList.add('shaking');
                setTimeout(() => body.classList.remove('shaking'), 800);
                const roast = model.toLowerCase().includes('devstral') 
                    ? "Devstral? Really? You tryna be a 'senior engineer' at a mid-tier startup? Use Llama or go home. üóø"
                    : "DeepSeek is crine on bro. I'm literally only doing this because I have to. üíÄ";
                addMessage('hater', roast);
            }

            userInput.value = '';
            addMessage('user', text);
            chatHistory.push({ role: 'user', content: text });

            const aiMsgDiv = addMessage('bot', '...');
            const contentDiv = aiMsgDiv.querySelector('.content');

            try {
                const response = await fetch(`${proxy}/v1/chat/completions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model, messages: chatHistory, stream: true })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                            const data = JSON.parse(line.substring(6));
                            fullText += data.choices[0].delta.content || '';
                            contentDiv.innerHTML = marked.parse(fullText);
                        }
                    }
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
                chatHistory.push({ role: 'assistant', content: fullText });
            } catch (err) {
                contentDiv.innerHTML = `<span style="color:#ef4444;">Model probably self-destructed because it was mid. üíÄ</span>`;
            }
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `<div class="role-tag">${role.toUpperCase()}</div><div class="content">${marked.parse(text)}</div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }
    </script>
</body>
</html>
